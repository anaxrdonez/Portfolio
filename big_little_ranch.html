<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Little Ranch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Big Little Ranch</h1>
        <p class="text-center">
            Un clicker diseñado e ilustrado en Illustrator e implementado en Adobe Animate.
        </p>

        <!-- Video -->
        <div class="text-center mb-5">
            <video controls width="100%" style="max-width: 800px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                <source src="Assets/blrVideo.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <!-- Tiles Section -->
        <section id="tiles" class="my-5">
            <h2 class="text-center mb-4">Tiles</h2>
            <div class="row">
                <!-- Árboles -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Árboles.png" class="img-fluid rounded shadow" alt="Árboles">
                    <p class="text-center mt-2">Árboles</p>
                </div>
                <!-- Camping -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Camping.png" class="img-fluid rounded shadow" alt="Camping">
                    <p class="text-center mt-2">Camping</p>
                </div>
                <!-- Granja -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Granja.png" class="img-fluid rounded shadow" alt="Granja">
                    <p class="text-center mt-2">Granja</p>
                </div>
                <!-- Granja Animales -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/GranjaAnimales.png" class="img-fluid rounded shadow" alt="Granja Animales">
                    <p class="text-center mt-2">Granja Animales</p>
                </div>
                <!-- Molino -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Molino.png" class="img-fluid rounded shadow" alt="Molino">
                    <p class="text-center mt-2">Molino</p>
                </div>
                <!-- Montañas -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Montañas2.png" class="img-fluid rounded shadow" alt="Montañas">
                    <p class="text-center mt-2">Montañas</p>
                </div>
                <!-- Prado -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Prado.png" class="img-fluid rounded shadow" alt="Prado">
                    <p class="text-center mt-2">Prado</p>
                </div>
                <!-- Pueblo -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Pueblo.png" class="img-fluid rounded shadow" alt="Pueblo">
                    <p class="text-center mt-2">Pueblo</p>
                </div>
                <!-- Shadow -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/Shadow.png" class="img-fluid rounded shadow" alt="Shadow">
                    <p class="text-center mt-2">Shadow</p>
                </div>
                <!-- Trigo -->
                <div class="col-md-3 mb-4">
                    <img src="Assets/Tiles/trigo.png" class="img-fluid rounded shadow" alt="Trigo">
                    <p class="text-center mt-2">Trigo</p>
                </div>
            </div>
        </section>

        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-dark">Volver al Portafolio</a>
        </div>
    </div>
</body>
</html>
