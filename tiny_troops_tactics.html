<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Troops Tactics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-5">
        <!-- Título principal -->
        <h1 class="text-center mb-4">Tiny Troops Tactics</h1>
        <p class="text-center">
            Juego multijugador local donde dos jugadores compiten en tiempo real para conquistar el mapa antes que su oponente.
        </p>

        <!-- Video del juego -->
        <div class="text-center mb-5">
            <video controls width="100%" style="max-width: 800px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);">
                <source src="Assets/tttVideo.mp4" type="video/mp4">
                Tu navegador no soporta la etiqueta de video.
            </video>
        </div>

        <!-- Enlace a itch.io -->
        <div class="text-center mb-5">
            <a href="https://spinacastudio.itch.io/tiny-troops-tactics" class="btn btn-primary btn-lg" target="_blank">
                Jugar en Itch.io
            </a>
        </div>

        <!-- Galería de Imágenes - Pantallas -->
        <section id="galeria" class="my-5">
            <h2 class="text-center mb-4">Pantallas del Juego</h2>
            <div class="row g-4">
                <!-- Imagen 1 -->
                <div class="col-md-3">
                    <img src="Assets/GaleriaTTT/1.png" class="img-fluid rounded shadow" alt="Pantalla 1">
                </div>
                <!-- Imagen 2 -->
                <div class="col-md-3">
                    <img src="Assets/GaleriaTTT/2.png" class="img-fluid rounded shadow" alt="Pantalla 2">
                </div>
                <!-- Imagen 3 -->
                <div class="col-md-3">
                    <img src="Assets/GaleriaTTT/3.png" class="img-fluid rounded shadow" alt="Pantalla 3">
                </div>
                <!-- Imagen 4 -->
                <div class="col-md-3">
                    <img src="Assets/GaleriaTTT/4.png" class="img-fluid rounded shadow" alt="Pantalla 4">
                </div>
            </div>
        </section>

        <!-- Botón para regresar al portafolio -->
        <div class="text-center mt-4">
            <a href="index.html" class="btn btn-dark">Volver al Portafolio</a>
        </div>
    </div>
</body>
</html>
